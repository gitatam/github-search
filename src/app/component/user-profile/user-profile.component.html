<app-nav-bar></app-nav-bar>

<div class="container" style="margin-top:100px;">
  <div class="row">
    <section class="col-12 m-0">
      <form class="form-inline">
        <input class="form-control w-75" [(ngModel)]= "userQuery" name="search" type="text" placeholder="Search">
        <button (click) = 'gitSearch()' >Go</button>
      </form>     
    </section>
  </div>
      
    <div class="row no-gutters">
      <div class="col-12 col-sm-6 col-md-8">
        <section class="m-5">
            <div *ngFor = 'let userRepo of userRepos' class="card">
              <div class="card-body">
                <h5 class="card-title">{{userRepo.name}}</h5>
                <p class="card-text">{{userRepo.description}}</p>
                <a href="{{userRepo.html_url}} " target="_blank" class="btn btn-primary">See Repo</a>
              </div>
            </div>
        </section>
      </div>
      <div class="col-6 col-md-4">
        <aside class="m-5" *ngIf="userProfile">
          <h3>Contributor(s)</h3>
          <img style="vertical-align: middle; width: 150px;height: 150px;" src="{{userProfile.avatar_url}}" alt="Avatar" class="avatar">
          <p>{{ userProfile.name }}</p>
          <p>Biography: {{userProfile.bio}} </p>
          <p>Member Since: {{userProfile.created_at}} </p>
        </aside>
      </div>
    </div>
</div>
