<nav>
  <form class="form-inline">
    <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search">
    <button>Go</button>
  </form>      
</nav>

<section>
  <div *ngFor = 'let userRepo of userRepos '>
    <p> {{userRepo.name}} </p>
  </div>
</section>

<aside>
  <h3>Contributor(s)</h3>
  <img style="vertical-align: middle; width: 150px;height: 150px;" src="https://avatars3.githubusercontent.com/u/19833974?v=4" alt="Avatar" class="avatar">
  <p>{{ userProfile.name }}</p>
  <p>Biography: {{userProfile.bio}} </p>
  <p>Member Since: {{userProfile.created_at}} </p>
</aside>
